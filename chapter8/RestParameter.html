<html>
    <script>
        //parameter
      function rest(first,...arg)
      {
        console.log("First ",first);
        console.log('Arg ',arg);
        console.log('Arg type ',Array.isArray(arg));
      }
      rest(10,20,30);
      rest(10);

      let arr = [10,30,40];
      rest(...arr);
    </script>  
</html>
