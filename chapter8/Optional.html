<html>
    <script>
        //parameter
      function hello(msg="hello")
      {
        console.log("Hello Function msg ",msg);
      }
      hello();
      hello("How are you");

      function append(arr=[])
      {
        arr.push("Something");
        console.log("Hello Function msg ",arr);
      }
      append();
      append();
    </script>  
</html>
