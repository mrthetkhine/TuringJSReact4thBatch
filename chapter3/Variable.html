<html>
    <script>
       console.log('Hello');
       let a = 15;
       let b = 6;
       console.log('typeof a ',typeof a);
       console.log(a ,' + ',b, " ", a+b);
       console.log(a ,' - ',b, " ", a-b);
       console.log(a ,' * ',b, " ", a*b);
       console.log(a ,' / ',b, " ", a/b);

       let flag = true;
       console.log('typeof flag ',typeof flag);

       let str = "10";
       console.log('typeof str ',typeof str);
       console.log('str * str ', str * str);
    
       let obj = {
           name : 'Tk',
           age : 37
       };
       console.log('Obj ',obj,'type of', typeof obj);
       let arr = [10,20,30];
       console.log('Arr obj ',arr, ' type of ',typeof arr);
       console.log('type of null ',typeof null);
    </script>
</html>
