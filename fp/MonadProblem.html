<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       const Functor = {
            of: value => ({
                value: value,
                inspect: () => `Functor(${value})`,
                map: fn => Functor.of(fn(value))
            })
        };
        const add1 = a => a + 1;
        // we wrap Functor around the value 1
        const myFunctor = Functor.of(Functor.of(1)); // Functor(1)
        console.log("MyFucntor.map ",myFunctor.map(x=>x+1));
       
    </script>
</html>
