<html>
    <script>
        //age > 30? Mr : Mrs
       let humans = [
            {
                name:'TK',
                age : 37,
                gender:'Male'
            }, 
            {
                name:'Aung Aung',
                age : 20,
                gender:'Male'
            },
            {
                name:'Hla Ha',
                age : 18,
                gender:'Female'
            },
            {
                name:'Myo Win',
                age : 20,
                gender:'Male'
            },
            {
                name:'Pyu Win',
                age : 35,
                gender:'Female'
            },
       ];

       let result = [];
       for(let human of humans)
       {
            if(human.age > 30)
            {
                let obj = Object.assign(human);
                if(obj.gender=='Male')
                {
                    obj.name = 'Mr '+obj.name;
                }
                else
                {
                    obj.name = 'Mrs '+obj.name;
                }
                result.push(obj);
            }
       }
       console.log('Result ',result);

       let adult = (human)=> human.age > 30;
       let addPrefix = (human )=> human.gender=='Male'?{
                            ... human,
                            name: 'Mr '+human.name
                           }: {
                            ... human,
                            name: 'Mrs '+human.name
                           };
       let fpResult= humans.filter(adult)
                           .map(addPrefix);
        console.log("Fp Result ",fpResult); 
    </script>  
</html>
