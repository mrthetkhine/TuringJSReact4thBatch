<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       let AdderMonoid = {
           binOp : (x,y)=> x+y,
           neturalElement:0
       }
       let arr = [1,2,3,4];
       let total = arr.reduce(AdderMonoid.binOp,AdderMonoid.neturalElement);
       console.log('Total ',total);
    </script>
</html>
