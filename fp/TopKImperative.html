<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
        let k = 2;
       let arr = [2,2,2,1,1,1,2,2,3];
       let countGroup = {};

       //{1:3}
       for(let i of arr)
       {
            if(countGroup[i])
            {
                countGroup[i] ++;
            }
            else
            {
                countGroup[i]=1;
            }
       }
       console.log('Group ',countGroup);
       let countArr = Object.entries(countGroup);
       console.log('Count Arr ',countArr);
       countArr.sort((a,b)=> b[1]-a[1]);
       console.log('Count Arr ',countArr);
       let result = [];
       for(let i=0;i < k ;i++)
       {
        result.push(countArr[i][0]);
       }
       console.log('Result ',result);
    </script>
</html>
