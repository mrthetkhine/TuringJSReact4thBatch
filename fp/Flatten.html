<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       
       let arr = [1,2,3,4];
       let result = arr.map(x=>[x,x*2]);
       console.log('Result ',result);
       let result2 = arr.flatMap(x=>[x,x*2]);
       console.log('Result2 ',result2);
    </script>
</html>
