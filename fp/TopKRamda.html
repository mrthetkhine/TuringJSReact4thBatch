    let groupByElement = R.groupBy(R.identity);
    let mapToElementCount =  R.map((ele)=>[ele[0],ele.length]);
    let sortByCount = R.sort((a,b)=> b[1]-a[1]);
    let log = R.tap(console.log);
    let topKFrequent = R.pipe(
        groupByElement,
        log,
        mapToElementCount,
        log,
        R.values,
        log,
        sortByCount,
        log,
        R.map(arr=>arr[0]),
        log,
        R.take(2)
    );
    console.log('topKFrequent ',topKFrequent(arr));
