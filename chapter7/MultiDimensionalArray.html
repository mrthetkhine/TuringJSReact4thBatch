<html>
    <script>
    
       let arr =[
            [10,20,30],
            [100,200,300,400],
            [1,2,3,4,5,6,7],

       ];
       console.log("Arr ",arr);
       console.log("Arr[0 ] ",arr[0]);
       console.log("Arr[0 ][2] ",arr[0][2]);

       for(let i=0; i< arr.length;i++)
       {
            console.log("Arr i ",arr[i]);
            for(let j=0; j < arr[i].length;j++)
            {
                console.log("Arr i j ",arr[i][j]);
            }
       }
    </script>   
</html>
