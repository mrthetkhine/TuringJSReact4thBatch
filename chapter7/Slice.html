<html>
    <script>
              //0,1,2,

    console.log("splice 2,0,100,200 ",arr);

    console.log("Arr2  ",arr2);

    let arr3 = [];
    arr3.length = 10;
    arr3.fill(10,3,5);
    console.log("Arr2  ",arr3);
    </script>
