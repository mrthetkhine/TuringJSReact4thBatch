<html>
    <script>
    
      //API Application programming interface.
      let nums = [1,2,[13,4,5]];
      let flatArr =nums.flat();
      console.log("Flat ",flatArr);

      nums = [3,4,5];
      let twice = nums.flatMap(x => [x,x* 2]);
      console.log("Twice ",twice);
    </script>  
</html>
