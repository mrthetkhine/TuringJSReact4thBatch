<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       
       class Human
       {
            constructor(name,age)
            {
                this.name = name;
                this.age = age;
            }
            show()
            {
                console.log("Name ",this.name, " Age ",this.age);
            }
       }
      
       let obj =new Human("TK",37);
       obj.show();

       console.log("obj instanceof ",obj instanceof Human)
    </script>
</html>
