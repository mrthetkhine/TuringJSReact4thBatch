<html>
    
    <script>
       
       function *range(start,end)
       {
        for(let i=start;i<= end; i++)
        {
            yield i;
        }
        return 100;
       }
       let r = range(1,3);
       console.log(r.next().value);
       console.log(r.next().value);
       console.log(r.next().value);
       console.log(r.next().value);

       r = range(1,5);
       let result = r.next();
       while(!result.done)
       {
        console.log("Value ",result.value);
        result = r.next();
       }
       for(let i of range(1,5))
       {
        console.log("I ",i);
       }
    </script>
</html>
