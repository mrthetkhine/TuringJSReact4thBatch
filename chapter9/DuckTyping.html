<html>
    
    <script>
       
       class Bird
       {
        fly()
        {
            console.log("Bird can fly");
        }
       }
       class Aeroplane
       {
        fly()
        {
            console.log("Aeroplane can fly");
        }
       }
       let obj = new Bird();
       obj.fly();

       obj = new Aeroplane();
       obj.fly();
    </script>
