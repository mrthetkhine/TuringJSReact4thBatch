<html>
   
    <button type="button" id="clear">Clear</button>
    <script>
       setTimeout(()=>console.log("Set timeout run"),0);
       console.log("Hello");

       for(let i=0;i<100;i++)
       {
        console.log("Hello");
       }
       //console.clear();
       let interval = setInterval(()=>console.log("Date ",new Date()),500);

       document.getElementById("clear").addEventListener("click",()=>{
        clearInterval(interval);
       });
    </script>
</html>
