<html>
    <script>
        let a = 1;
        let b = 3;
       console.log("Binary 1 ", a.toString(2));
       console.log("Binary 3 ", b.toString(2));
       console.log("a &b  ", (a & b).toString(2));
       console.log("a | b  ", (a | b).toString(2));
       console.log("a ^ b  ", (a ^ b).toString(2));
       console.log("~b  ", (~ b).toString(2));

       console.log("a << 1 ", (a <<1).toString(2));
       console.log("3 <<1 ", 3 <<1);
       console.log("6 >>1 ", (-6 >>1).toString(2));
       console.log("6 >>>1 ", (-6 >>>1).toString(2));
    </script>   
</html>
