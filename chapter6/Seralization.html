<html>
    <script>
        let obj ={
            x : 10,
            k : "Default value",
            display: function()
            {
                console.log("Hello");
            },
            toJSON:function()
            {
                console.log('toJSON called');
                return {
                    name : this.x,
                    age : this.k
                }
            }
        };
        let str = JSON.stringify(obj);
        console.log('Str ',str);
        let obj2 = JSON.parse(str);
        console.log("Obj2 ",obj2);
        console.log("obj == obj2 ", obj == obj2);
    </script>   
</html>
