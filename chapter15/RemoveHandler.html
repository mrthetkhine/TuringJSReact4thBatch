<html>
   <button type="button" id="btnRemove">
    Remove
   </button>
   <table>
        <tbody id="parent">
                <tr>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                </tr>
        </tbody>
   </table>
    <script > 
    
        let handler = (event)=>{
           console.log("Parent clicked ",event.target);
        };
        document.getElementById("parent").addEventListener("click",handler);
        
        document.getElementById("btnRemove").addEventListener("click",()=>{
            document.getElementById("parent").removeEventListener("click",handler);
        });

        document.getElementById("parent").click();
        document.getElementById("parent").dispatchEvent(new Event("click"));
    </script>
    

</html>
