<html>
    <script>

      for(var i=0;i< 10;i++) 
      {
          console.log("I is ",i);
          if(i== 5)
          {
              break;
          }
      } 
      console.log("End of loop i is",i);
      for(var i=0;i< 10;i++) 
      {
         
          if(i== 5)
          {
              continue;
          }
          console.log("Second loop I is ",i);
      } 

    </script>   
</html>
